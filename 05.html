<script>
    let listaCompras = ["Arroz", "Feijão", "Leite"];

      //Problema: Lista de Compras
    /*
    1. Criar uma função adicionarItem(item) que adiciona um novo item à lista.
    2. Criar uma função removerItem(item) que remove um item da lista se ele existir.
    3. Criar uma função listarItens() que exibe todos os itens da lista.
    4. Criar um loop(while) para permitir ao usuário interagir com as opções até escolher sair.
    */
 
    const adicionarItem = (item) => {
        listaCompras.push(item);
        return `${item} adicionado à lista`;
    };

    const removerItem = (item) => {
        const index = listaCompras.indexOf(item);
        if (index !== -1) {
            listaCompras.splice(index, 1);
            return `${item} removido da lista`;
        }
        return `${item} não encontrado na lista`;
    };


    const listarItens = () => {
        if (listaCompras.length === 0) {
            return "A lista está vazia";
        }
        return listaCompras.join(", ");
    };


    function menu() {
        let opcao;
        do {
            opcao = parseInt(prompt(
                "Escolha uma opção:\n" +
                "1 - Adicionar Item\n" +
                "2 - Remover Item\n" +
                "3 - Listar Itens\n" +
                "0 - Sair"
            ));

            switch (opcao) {
                case 1:
                    const itemAdicionar = prompt("Digite o nome do item a ser adicionado");
                    alert(adicionarItem(itemAdicionar));
                    break;
                case 2:
                    const itemRemover = prompt("Digite o nome do item a ser removido");
                    alert(removerItem(itemRemover));
                    break;
                case 3:
                    alert(`Itens da lista: ${listarItens()}`);
                    break;
                case 0:
                    alert("Saindo");
                    break;
                default:
                    alert("Opção inválida. Tente novamente");
            }
        } while (opcao !== 0);
    }

    menu();
</script>
