<script>

    //Problema: Par ou Ímpar
    /* 
    Criar uma função parOuImpar(numero) que exibe se o número é par ou ímpar, que será informado pelo usuário.
    */

    const parOuImpar = (numero) => {
        if (numero % 2 === 0) {
            alert(`${numero} é um número PAR`);
        } else {
            alert(`${numero} é um número IMPAR`);
        }
    };
    const numero = parseInt(prompt("Digite um numero para verificar se é par ou impar"));

    if (!isNaN(numero)) {
        parOuImpar(numero);
    } else {
        alert("Por favor, insira um número válido");
    }
</script>
